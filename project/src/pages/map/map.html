<ion-header>
  <custom-header [header]="header_data"></custom-header>
</ion-header>

<ion-content>
  <div #map id="map"></div>

  <!-- The left overlay -->
  <div #menuLeft id="menuLeft" class="overlay left">
    <a class="closebtn right" (click)="closeLeftMenu()" >&times;</a>
    <!-- Overlay content -->
    <div class="overlay-content">
      <a href="#">Link</a>
    </div>
  </div>

  <!-- The right overlay -->
  <div #menuRight id="menuRight" class="overlay right">
    <a class="closebtn left" (click)="closeRightMenu()" >&times;</a>
    <!-- Overlay content -->
    <div class="overlay-content">
      <a href="#">Filters</a>

      <ion-list>

        <ion-item  *ngFor="let f of filters; let i=index">
          <ion-label>{{f.name}}</ion-label>
          <ion-toggle [(ngModel)]="filters[i]['state']" (ionChange)="notifyFilterChange(i)"></ion-toggle>
        </ion-item>

      </ion-list>

      <a href="#">Friends</a>
      <button ion-button round (click)="getUsers()" type="submit">Display users</button>

      <ion-list>

        <ion-item  *ngFor="let f of users; let i=index">
          <ion-label>{{f.email}}</ion-label>
          <ion-toggle (ionChange)="notifyFollowChange(i)"></ion-toggle>
        </ion-item>

      </ion-list>

      <button ion-button round (click)="showFriends()" type="submit">Show people followed</button>
      <ion-list>

        <ion-item  *ngFor="let f of following; let i=index">
          <ion-label>{{f.email}}</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>

      </ion-list>

    </div>
  </div>
</ion-content>
