<div class="container" id="addMarkerForm">
  <h1>Create a new marker</h1>
  <form  (ngSubmit)="onSubmit()" #addMarkerForm="ngForm">
    <div class="form-group">
      <label for="name">*Name:</label>
      <input type="text" class="form-control" id="name"  [(ngModel)]="model.name" name="name" #name="ngModel" required>
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="type">*Type:</label>
      <select class="form-control" id="type" [(ngModel)]="model.type" name="type" required>
        <option *ngFor="let filter of filters" [value]="filter.type">{{filter.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" class="form-control" [(ngModel)]="model.description" name="description"></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!addMarkerForm.form.valid">Place on the map</button>
  </form>
</div>
