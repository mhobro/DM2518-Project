<ion-navbar>
    <button *ngIf="isAuthenticated()" ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  <ion-title>{{header_data.titlePage}}</ion-title>

  <ion-buttons end>
    <button ion-button color="secondary" (click)="logIn()" *ngIf="!(currentComponent === 'LoginPage') && !isAuthenticated()">
      Login
    </button>
    <button ion-button color="danger" (click)="logOut()" *ngIf="isAuthenticated()">Logout</button>
  </ion-buttons>
</ion-navbar>
